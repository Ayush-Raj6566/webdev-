<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="big">
        <div class="small">

            <div class="one">
                <img src="image.png">
            </div>
            
            <div class="two">
                <div class="two1">

                <p>YouTuber & Blogger</p>
                </div>
            </div>

            <div class="three">
                <a href="#"><img src="facebook.png"></a>
                <a href="#"><img src="twitter.png"></a>
                <a href="#"><img src="instagram.png"></a>
                <a href="#"><img src="youtube.png"></a>
            </div>

            <div class="four">
                <button>Subscribe</button>
                <button>Message</button>
            </div>

            <div class="five">
                <label>
                    <i class='bx bx-heart'></i>60k
                </label>
                <p>|</p>
                <label>
                    <i class='bx bx-comment'></i>20k
                </label>
                <p>|</p>
                <label>
                    <i class='bx bx-share'></i>12k
                </label>
            </div>

        </div>
