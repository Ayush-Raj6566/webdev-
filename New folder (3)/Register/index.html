<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="big">
        <div class="small">
            <h1>Register</h1>
            <p  class="one">Create your account. It's free and only takes a minute.</p>
            <input type="text" placeholder="First Name" class="fname">
            <input type="text" placeholder="Last Name" class="lname">
            <input type="text" placeholder="Email" class="email">
            <input type="text" placeholder="Password" class="email">
            <input type="text" placeholder="Confirm Password" class="email">
            <div class="input">
                <input type="checkbox" id="accept">
                <label for="accept"><span>I accept the terms of use & Privacy Policy</span></label>
            </div>
            <div class="btn"><button type="submit" class="submit">Register Now</button></div>
        </div>
    </div>
</body>
</html>
