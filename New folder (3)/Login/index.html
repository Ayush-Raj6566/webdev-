<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="form">

    <div class="login">Login</div>

    <div class="input"><input type="text" placeholder="Username">
        <i class='bx bxs-user'></i></div>

    

    <div class="input"><input type="text" placeholder="Password">
        <i class='bx bxs-lock-alt'></i>
    </div>

    <div class="box"><label><input type="checkbox">Remember Me<a href="#">Forgot Password?</a></label></div>

    <div class="btn"><button>Login</button></div>
    
    <div class="register">
      <div>Don't have an account?</div>
      <div id="r">Register</div>

  </div>
</body>
</html>
